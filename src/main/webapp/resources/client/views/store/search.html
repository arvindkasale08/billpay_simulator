<div class="col-md-12 min-height-80p">

	<div class="col-md-12">
	<legend >Search Store</legend>
	<form class="search form-inline">
		<div class="form-group margin-top-20">
	    	<label for="name">Pincode:</label>
	    	<input type="text" ng-model="vm.search.pincode" name="pincode" class="form-control" id="pincode" placeholder="Enter Pincode">
	  	</div>
	  	<div class="form-group margin-top-20 margin-left-20">
	  		<label>Radius(in km): </label>
	  	</div>
	  	<div class="form-group mod-form-grp">
	  		<rzslider rz-slider-model="vm.search.value" rz-slider-options="vm.search.options"></rzslider>
	  	</div>
	  	<div class="form-group margin-top-20 margin-left-20">
	  		<a ng-click="vm.searchStore()" class="btn btn-primary">Search</a>
	  	</div>
	</form>
	</div>
	<div class="col-md-12">
	
		<ui-gmap-google-map options="{scaleControl : true}" refresh="vm.refresh" center='vm.map.center' zoom='vm.map.zoom'>
		<ui-gmap-marker idKey="vm.marker.id" events="vm.marker.events" coords='vm.marker.coords' options="vm.marker.options" click='vm.locClick()'></ui-gmap-marker>
		
		<ui-gmap-marker ng-repeat="store in vm.stores" idKey="store.id" coords='{latitude: store.latitude, longitude: store.longitude}'></ui-gmap-marker>
		
		
		<ui-gmap-circle center='{latitude: vm.marker.coords.latitude, longitude: vm.marker.coords.longitude}' radius='vm.search.value*1000' fill='vm.circle.fill' stroke='vm.circle.stroke'>

</ui-gmap-circle>
		</ui-gmap-google-map>
	
	</div>
	
</div>
